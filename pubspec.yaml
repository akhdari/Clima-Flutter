name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.9.0  
  cupertino_icons: ^1.0.1
  geolocator: ^13.0.1
  http: ^1.2.2
  flutter_spinkit: ^5.1.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  url_launcher: ^6.3.1
  geocoding: ^3.0.0
  get: ^4.6.6
  



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13  
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900